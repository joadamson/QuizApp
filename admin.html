<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Quiz App</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div class="start_btn">
        <h3>Quiz names must be - math, it, english, geography, history, physco</h3>
        <input type="text" placeholder="Your quiz name"><button>New Quiz</button>
    </div>

    <div class="card">
        <div class="header">
            <h3>Add new Quiz</h3>
        </div>
        <div class="card-body">
            <div>
                <input class="question" type="text" placeholder="Questions">
            </div>
            <div>
                <input class="a" type="text" placeholder="First Answer">
            </div>
            <div>
                <input class="b" type="text" placeholder="Second Answer">
            </div>
            <div>
                <input class="c" type="text" placeholder="Third Answer">
            </div>
            <div>
                <input class="d" type="text" placeholder="Fourth Answer">
            </div>
            <div>
                <input class="answer" type="text" placeholder="Correct Answer">
            </div>
        </div>
        <div class="buttons">
            <button class="add">Add</button>
            <button class="finish">Finish</button>
        </div>
    </div>

    <div class="result_box">
        
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
